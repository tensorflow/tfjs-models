<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveNet Live Pose Estimator with Bar Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script type="module">
        import { detectPoseInRealTime } from './index.js';

        // Add a canvas for rendering the bar graph
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Set up MoveNet and render the bar graph
        detectPoseInRealTime(video, net, (pose) => {
            const hipY = pose.keypoints.find(keypoint => keypoint.part === 'leftHip').position.y;
            
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the bar graph
            const barWidth = 50;
            const barHeight = hipY;
            ctx.fillStyle = 'blue';
            ctx.fillRect(10, canvas.height - barHeight, barWidth, barHeight);

            // You can customize the appearance of the bar graph as needed
        });
    </script>
</head>
<body>
    <h1>MoveNet Live Pose Estimator with Bar Graph</h1>
    <video playsinline style="display: none;"></video>
    <script type="module" src="./index.js"></script>
</body>
</html>
