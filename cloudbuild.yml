steps:
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'yarn'
  args: ['install']

# Run diff to find modified files in each folder.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'diff'
  args: ['diff']
  waitFor: ['yarn']
  env:
  - 'COMMIT_SHA=$COMMIT_SHA'
  - 'BRANCH_NAME=$BRANCH_NAME'

# Universal sentence encoder.
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  id: 'universal-sentence-encoder'
  args: ['./scripts/run-build.sh', 'universal-sentence-encoder']
  waitFor: ['diff']

# Run the top-level sanity checks.
- name: 'node:10'
  entrypoint: 'yarn'
  id: 'test'
  args: ['presubmit']
  waitFor: ['diff']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1']
  secretEnv: ['BROWSERSTACK_KEY']

- name: 'python:3.6'
  entrypoint: 'bash'
  args: ['./run_python_tests.sh']
  waitFor: ['diff']

